   ​<style>
      .character-container {
    display: flex;
    flex-direction: column-reverse;
}
#scrollable {
overflow:scroll; 
height:200px;
}
</style>
   <script type="text/javascript">
      $("#search-btn").on("click", function () {
         var searchedCharacter = $("#character-search").val().trim();​
         searchedCharacter = searchedCharacter.replace(/\s+/g, "").toLowerCase();​
         $.get("http://localhost:8080/api/characters" + searchedCharacter, function (data) {
            console.log(data);
            if (data) {
               $("#stats").show();
               $("#name").text(data.name);
               $("abilities").text(data.abilities);
               $("weapons").text(data.weapons);
               $("origin").text(data.origin);
               $("appearance").text(data.appearance);
               $("affiliations").text(data.affiliations);
               $("#strength").text(data.strength);
               $("#health").text(data.healthPoints);
            } else {
               $("#name").text("Your character was not found.");
               $("#stats").hide();
            }
         });
      });
   </script>
