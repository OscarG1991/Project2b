<!DOCTYPE html>
<html lang="en">
​
<head>
 <meta charset="UTF-8">
 <title>Superhero</title>
 <!-- Latest compiled and minified CSS & JS -->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
 <script src="https://code.jquery.com/jquery.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
​
<body>
​
 <div class="container">
  <div class="jumbotron">
   <h1>Superhero</h1>
   <h3>Battle Marvel and DC Royale</h3>
   <hr>
   <a href="addCharacter.html"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span> Add New Character</button></a>
  </div>
  <div class="row">
​
   <div class="col-12">
​
    <div class="card mb-4">
     <div class="card-header">
      <h3><strong>Character Search</strong></h3>
     </div>
     <div class="card-body">
      <input type="text" id="character-search" class="form-control">
      <br>
      <div class="text-right">
       <button type="submit" class="btn btn-primary btn-md" id="search-btn"><span class="fa fa-search"></span> Search</button>
​
      </div>
     </div>
    </div>
​    
    <div class="card">
     <div class="card-header">
      <h3><strong>Character Statistics</strong></h3>
     </div>
     <div class="set-char">
      <h2 id="name">The Flash</h2>
      <div id="stats">
       <h3><strong>Abilities:</strong> <span id="abilities">Super Speed</span></h3>
       <h3><strong>Strength:</strong> <span id="strength">65</span></h3>
       <h3><strong>Health:</strong> <span id="healthpoints">75</span></h3>
      </div>
     </div>
        </div>
<br />
<div id="scrollable">
    <div class="character-container"></div>
    </div>
    
   </div>
  </div>
  
 </div>
 
​<style>
.character-container {
    display: flex;
    flex-direction: column-reverse;
}
#scrollable {
overflow:scroll; 
height:200px;
}
</style>
 <script type="text/javascript">
  $("#search-btn").on("click", function() {
   var searchedCharacter = $("#character-search").val().trim();
​
   searchedCharacter = searchedCharacter.replace(/\s+/g, "").toLowerCase();
​
   $.get("http://localhost:8080/api/characters" + searchedCharacter, function(data) {
    console.log(data);
    if (data) {
     $("#stats").show();
     $("#name").text(data.name);
     $("#strength").text(data.strength);
     $("#health").text(data.healthPoints);
    }
    else {
     $("#name").text("Your character was not found.");
     $("#stats").hide();
    }
   });
  });
 </script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
<script src="js/character.js" type="text/javascript"></script>

</body>
​
</html>
