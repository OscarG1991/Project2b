<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>NEW BLOG</title>
  <!-- Latest compiled and minified CSS & JS -->

    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">
</head>

<body>

  <header>

    <img src="./images/Marvel-Banner.jpg" width=100%>
    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="pills-home-tab" role="tab" aria-controls="pills-home" aria-selected="true" href="./home.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="pills-profile-tab" role="tab" aria-controls="#pills-profile" aria-selected="false" href="./addCharacter.html">Add
          Character</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="pills-contact-tab" data-toggle="pill" role="tab" aria-controls="pills-contact"
          aria-selected="false" href="#">Login/Sign up</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="pills-contact-tab" data-toggle="pill" role="tab" aria-controls="pills-contact"
          aria-selected="false" href="./cms.html">BLOG SPACE</a>
      </li>
    </ul>
    <div class="tab-content" id="pills-tabContent">
      <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab"></div>
      <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab"></div>
      <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab"></div>
    </div>
  </header>

  <div id="battle-button">
    <a class="btn btn-light" href="#">BATTLEMODE
      COMING SOON!</a>
  </div>


  <div class="col-sm-2 mt-4">
    <a class="btn btn-light" href="./home.html">Go Home</a>
  </div>


  <div class="container">
    <div class="row">
      <div class="col-md-5">
        <form id="cms">
          <div class="card-header">
            </h3>New Blog Entry</h3>
          </div>
          <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title">
            <br />
            <label for="body">Body:</label>
            <textarea class="form-control" rows="15" id="body"></textarea>
            <br />
            <button type="submit" class="btn btn-success submit btn-lg">Submit</button>
          </div>
        </form>
      </div>
      <div class="col-md-7">
        <div class="card">
          <!-- <div id="rightside"> -->
          <div class="card-header">
            <h3>BLOG SPACE</h3>
          </div>
          <div id="scrollable">
            <div class="blog-container">
              BLOGGING GOES HERE
            </div>
          </div>
        </div>
        <br>
        <div class="card">
          <div class="card-header">
            <h3>NEWSFEED</h3>
          </div>
          <div id="scrollable">
            <div class="newsfeed-container">
              APP UPDATES GOES HERE
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <div class="card text-center">
          <div class="chatbox-card-header">
            <strong>
              <h3>CHATBOX</h3>
            </strong>
          </div>
          <div id="scrollable">
            <div class="chatbox">
              <!-- <div id="rightside"> -->
              <div class="card-chatbox">
                MESSAGES HERE
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <ul id="messages"></ul>
        <form action="">
          <input id="m" autocomplete="off" /><button>Send</button>
        </form>
      </div>
    </div>
  </div>
  <br>

  <!-- Custom Script -->
  <script src="js/cms.js" type="text/javascript"></script>
  <script>
    $(function () {
      var socket = io();
      $('#chat').submit(function () {
        socket.emit('chat message', $('#m').val());
        $('#m').val('');
        return false;
      });
      socket.on('chat message', function (msg) {
        $('#messages').append($('<li>').text(msg)).appendTo('#chatbox');
        console.log("message fired");
        window.scrollTo(0, document.body.scrollHeight);
      });
    });
  </script>
  <footer>
    <p class="bottom"><i class="fab fa-github">Carlo</i> | <i class="fab fa-github">Oscar</i> | <i class="fab fa-github">Ben</i></p>
  </footer>

</body>

</html>
