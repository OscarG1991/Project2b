<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Add Character</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="row">
        <div class="col-sm-2 mt-4">
          <a class="btn btn-light" href="/home">Go Home</a>
        </div>
      </div>
      <div class="col-md-5 offset-md-3">
        <form id="addCharacter">
          <div class="form-group">
            <label for="name">Name:</label>
            <br />
            <input type="text" class="form-control" id="charName">
            <label for="strength">Strength:</label>
            <input type="text" class="form-control" id="charStrength">
            <br />
            <label for="health">Health:</label>
            <input type="text" class="form-control" id="charHealth">
            <br />
            <button type="submit" class="btn btn-success submit btn-lg">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Custom Script -->
  <script src="js/addCharacter.js" type="text/javascript"></script>

</body>

</html>
