<body>

  <!-- <img src="images/starry-2.jpg" class="bg"> -->


  <div id="battle-button">
    <a class="btn btn-light" href="#">BATTLEMODE
      COMING SOON!</a>
  </div>

  <div class="col-sm-2 mt-4">
    <a class="btn btn-light" href="./home.html">Go Home</a>

  <div class="container">
    <div class="row">
      <div class="col-md-5">
        <!-- <div id="leftside"> -->
        <div class="card">
          <div class="card-header">
            </h3>Add Character</h3>
          </div>
          <form id="addCharacter">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" class="form-control" id="charName">
              <br />
              <label for="abilities">Abilities:</label>
              <input type="text" class="form-control" id="charAbilities">
              <br />
              <label for="weapons">Weapons:</label>
              <input type="text" class="form-control" id="charWeapons">
              <br />
              <label for="origin">Origin:</label>
              <input type="text" class="form-control" id="charOrigin">
              <br />
              <label for="appearance">First Appearance:</label>
              <input type="text" class="form-control" id="charAppearance">
              <br />
              <label for="affiliate">Team Affiliations:</label>
              <input type="text" class="form-control" id="charAffiliations">
              <br />
              <label for="strength">Strength:</label>
              <input type="text" class="form-control" id="charStrength">
              <br />
              <label for="health">Health:</label>
              <input type="text" class="form-control" id="charHealth">
              <br />
              <button type="submit" class="btn btn-success submit btn-lg">Add New Character</button>
            </div>
          </form>
        </div>
        <!-- </div> -->
      </div>
      <div class="col-md-7">
        <div class="card">
          <!-- <div id="rightside"> -->
          <div class="card-header">
            <h3>BLOG SPACE</h3>
          </div>
          <div id="scrollable">
            <div class="blog-container">
              BLOGGING GOES HERE
            </div>
          </div>
        </div>
        <br>
        <div class="card">
          <div class="card-header">
            <h3>NEWSFEED</h3>
          </div>
          <div id="scrollable">
            <div class="newsfeed-container">
              APP UPDATES GO HERE
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <div class="card text-center">
          <div class="chatbox-card-header">
            <strong>
              <h3>CHATBOX</h3>
            </strong>
          </div>
          <div id="scrollable">
            <div class="chatbox">
              <!-- <div id="rightside"> -->
              <div class="card-chatbox">
                MESSAGES HERE
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <ul id="messages"></ul>
        <form action="">
          <input id="m" autocomplete="off" /><button>Send</button>
        </form>
      </div>
    </div>
  </div>
  <br>

  <!-- Custom Script -->
  <script src="js/addCharacter.js" type="text/javascript"></script>

  <script>
    $(function () {
      var socket = io();
      $('#chat').submit(function () {
        socket.emit('chat message', $('#m').val());
        $('#m').val('');
        return false;
      });
      socket.on('chat message', function (msg) {
        $('#messages').append($('<li>').text(msg)).appendTo('#chatbox');
        console.log("message fired");
        window.scrollTo(0, document.body.scrollHeight);
      });
    });
  </script>
