<head>
  <meta charset="UTF-8">

  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
  <!-- <link rel="stylesheet" type="text/css" href="./css/style.css"> -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">
</head>

<header>

  <img src="./images/Marvel-Banner.jpg" width=100%>
  <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="pills-home-tab" href="#pills-home" role="tab" aria-controls="pills-home"
        aria-selected="true" href="/home">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="pills-profile-tab" role="tab" aria-controls="pills-profile" aria-selected="false" href="/characters">Characters</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="pills-contact-tab" data-toggle="pill" href="#pills-contact" role="tab" aria-controls="pills-contact"
        aria-selected="false">Login/Sign up</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="pills-contact-tab" data-toggle="pill" href="#pills-contact" role="tab" aria-controls="pills-contact"
        aria-selected="false"></a>
    </li>
  </ul>
  <div class="tab-content" id="pills-tabContent">
    <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab"></div>
    <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab"></div>
    <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab"></div>
  </div>
</header>

<body>
  <div class="container">
    <div class="row">
      <div class="row">
        <div class="col-sm-2 mt-4">
          <a class="btn btn-light" href="/home">Go Home</a>
        </div>
      </div>
      <div class="col-md-5 offset-md-3">
        <form id="addCharacter">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="charName">
            <br />
            <label for="abilities">Abilities:</label>
            <input type="text" class="form-control" id="charAbilities">
            <br />
            <label for="weapons">Weapons:</label>
            <input type="text" class="form-control" id="charWeapons">
            <br />
            <label for="origin">Origin:</label>
            <input type="text" class="form-control" id="charOrigin">
            <br />
            <label for="appearance">First Appearance:</label>
            <input type="text" class="form-control" id="charAppearance">
            <br />
            <label for="affiliate">Team Affiliations:</label>
            <input type="text" class="form-control" id="charAffiliations">
            <br />
            <label for="strength">Strength:</label>
            <input type="text" class="form-control" id="charStrength">
            <br />
            <label for="health">Health:</label>
            <input type="text" class="form-control" id="charHealth">
            <br />
            <button type="submit" class="btn btn-success submit btn-lg">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Custom Script -->
  <script src="js/addCharacter.js" type="text/javascript"></script>

</body>

</html>
